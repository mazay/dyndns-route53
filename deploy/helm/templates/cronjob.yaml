{{- $fqdn := .Values.config.fqdn | required ".Values.config.fqdn is required." -}}
{{- $zoneId := .Values.config.zoneId | required ".Values.config.zoneId is required" -}}
{{- $fullName := include "dyndns-route53.fullname" . -}}

apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dyndns-route53.labels" . | nindent 4 }}
spec:
  concurrentPolicy: Forbid
  failedJobHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  schedule: {{ .Values.schedule | default "*/5 * * * *" }}
  selector:
    matchLabels:
      {{- include "dyndns-route53.selectorLabels" . | nindent 6 }}
  jobTemplate:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dyndns-route53.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dyndns-route53.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: AWS_ZONE_ID
              value: {{ $zoneId }}
            - name: FQDN
              value: {{ $fqdn }}
            - name: AWS_REGION
              value: {{ .Values.config.region }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: TTL
              value: {{ .Values.config.ttl }}
          envFrom:
            - secretRef:
                name: {{ .Values.secretName | default $fullName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
